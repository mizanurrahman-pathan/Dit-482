<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: rgb(211, 248, 169);">
<center><h1><b><i><u>Hello & Welcome to Sign up page</u></i></b></h1></center><hr>
    <h3><b><i></i></b></h3>
<fieldset>
    <legend><b><u> Sign Up As Visitor </u></b></legend>
    <h4><b>Your Password must be minimum 6 chaeacters. Pass word must contain character (liwercase) and number.</b></h4>
    <label for="phn"><b><u>User ID/Phone No.</u></b></label><br>
    <input type="text" name="phn"><br>
    <label for="fname"><b><u>First Name :</u></b></label><br>
    <input type="text" name="fname"><br>
    <label for="lname"><b><u>Last Name :</u></b></label><br>
    <input type="text" name="lname"><br>
    <label for="nid"><b><u> National Id. No :</u></b></label><br>
    <input type="text" name="nid"><br>

    <input type="date" name="dob"><br>
    <label for="email"><b><u>E-mail :</u></b></label><br>
    <input type="text" name="email"><br>
    <label for="genden"><b><u>Gender :</u></b></label>
    <select name="gender">
        <option value="select">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>
    <label for="pass"><b><u>Create Password :</u></b></label><br>
    <input type="password" name="pass"><br>

    <input type="password" name="repass"><br>
