<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABPL- Sign Up</title>
</head>
<body style="background-color: rgba(245, 207, 192, 0.678);">
<center><h1><b><i><u>Hello & Welcome to User Recovery / Reset page</u></i></b></h1></center><hr>
    <h3><b><i></i></b></h3>
<fieldset>
    <legend><b><u> Recovery / Reset Form </u></b></legend>
    <h4><b>Give Your NID No. and E-mail Id for Recovery / Reset your user id/password. </b></h4>
    <label for="phn"><b><u>User ID/Phone No.</u></b></label><br>
    <input type="text" name="phn"><br>
    <label for="nid"><b><u> National Id. No :</u></b></label><br>
    <input type="text" name="nid"><br>
    <label for="email"><b><u>E-mail :</u></b></label><br>
    <input type="text" name="email"><br><br>
    <label for="fname"><b><u>First Name :</u></b></label><br>
    <input type="text" name="fname"><br>
    <label for="lname"><b><u>Last Name :</u></b></label><br>
    <input type="text" name="lname"><br>
    <label for="dob"><b><u>Date of Birth :</u></b></label><br>
    <input type="date" name="dob"><br><br>
    <label for="genden"><b><u>Gender :</u></b></label>
    <select name="gender">
        <option value="select">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>
    <p><input type="radio"><i><b> Send link to phone no.</b></i></p>
    <p><input type="radio"><i><b> Send link to E-mail address.</b></i></p>
    <input type="submit" value="Reset">  
    <a href="../index.html"><input type="button" value="Home"></a>

</fieldset>
    
</body>
</html>
